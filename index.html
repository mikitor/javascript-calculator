<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator by Mikl√≥s Torbics</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
  </head>
  <body>
    <section class="calculator">
      <div class="well">
        <h1 class="text-center">Simple Calculator</h2>
        <div class="display">

        </div>
        <div class="buttons">
          <div class="row">
            <button type="button" class="btn btn-danger col-md-2 col-md-offset-4">C</button>
            <button type="button" class="btn btn-primary col-md-1">%</button>
            <button type="button" class="btn btn-primary col-md-1">+</button>
          </div>
          <div class="row">
            <button type="button" class="btn col-md-1 col-md-offset-4">1</button>
            <button type="button" class="btn col-md-1">2</button>
            <button type="button" class="btn col-md-1">3</button>
            <button type="button" class="btn btn-primary col-md-1">-</button>
          </div>
          <div class="row">
            <button type="button" class="btn col-md-1 col-md-offset-4">4</button>
            <button type="button" class="btn col-md-1">5</button>
            <button type="button" class="btn col-md-1">6</button>
            <button type="button" class="btn btn-primary col-md-1">*</button>
          </div>
          <div class="row">
            <button type="button" class="btn col-md-1 col-md-offset-4">7</button>
            <button type="button" class="btn col-md-1">8</button>
            <button type="button" class="btn col-md-1">9</button>
            <button type="button" class="btn btn-primary col-md-1">/</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary col-md-1 col-md-offset-4">.</button>
            <button type="button" class="btn col-md-1">0</button>
            <button type="button" class="btn btn-success col-md-2">=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js">
    </script>
  </body>
</html>
